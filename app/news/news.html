<div class="container">
    <div class="row">
        <div class="panel panel-default" ng-repeat="item in vm.model">
            <div class="panel-body">
            <h1 ng-bind="item.title"></h1>
            <h6 ng-bind="item.description"></h6>
            <p><span class="glyphicon glyphicon-time"></span>{{item.createDate}}</p>
            <hr>
            <p class="lead" ng-bind="item.body"></p>
            <a class="btn btn-primary" ui-sref="news.detail({ id: item.id })">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
    </div>
</div>
