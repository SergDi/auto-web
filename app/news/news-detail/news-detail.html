<div class="row">
    <h1 ng-bind="vm.model.title"></h1>
    <h6 ng-bind="vm.model.description"></h6>
    <p><span class="glyphicon glyphicon-time"></span>{{vm.model.createDate}}</p>
    <p class="lead" ng-bind="vm.model.body"></p>
    <div>
        <span ng-repeat="tag in vm.model.tags">
            <a ui-sref="news.list({ tags: tag  })" title="{{tag}}"><span class="label label-default">{{tag}}</span></a>
        </span>
    </div>
    <br>
    <a class="btn btn-primary" ui-sref="news.edit({ id: vm.model.id })">Edit</a>
</div>
