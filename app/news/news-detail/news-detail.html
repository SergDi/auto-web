<div class="row">
    <small>{{vm.model.createDate}}</small>

    <h4 ng-bind="vm.model.title"></h4>
    <h6 ng-bind="vm.model.description"></h6>

    <p class="lead" ng-bind="vm.model.body"></p>
    <div>
        <span ng-repeat="tag in vm.model.tags">
            <a ui-sref="news.list({ tags: tag.text  })" title="{{tag.text}}"><span class="label label-default">{{tag.text}}</span></a>
        </span>
    </div>
    <br>

    <button type="button" class="btn btn-default btn-sm" ui-sref="news.edit({ id: vm.model.id })">Edit</button>
</div>
